<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <link rel="icon" href="original.avif">
    <title>House Seller</title>
</head>
<body>
    <header>
        <div class="navbar">
           <div class="tag">
               <a class="home" href="project.html">HOME</a>
               <a class="about" href="ABOUT.html">ABOUT</a>
               <a class="ser" href="SERVICE.html">SERVICE</a>
               <a class="des" href="">DESIGN</a>
               <a class="con" href="">CONTACT</a>
           </div>
        </div>
        <div class="head">
            <h2>Sign In</h2>
            <label class="head-1" for="username">Username</label>
            <input class="box1" type="text" id="username" placeholder="Enter Username" required>
            <label class="head-1" for="password">Password</label>
            <input class="box1" type="password" id="password" placeholder="Enter Password" required>
            <button class="login-1" type="submit">Login</button>
            <a class="forget" href="">Forgot Password?</a>
            <a class="forget-1" href="">Create New Account</a>
        </div>
    </header>
    <script src="app.js"></script>
</body>
</html>
